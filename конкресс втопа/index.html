<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset=utf-8>
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/index.css">
	<title>Конгресс сборов</title>
</head>
<div id="prl"></div>

<body>
	<img src="./img/logo.png" class="name" alt="Конгресс">

	<div class="question_1">
		<h3>1. Сколько человек топят?</h3>
		<div class="slider">
			<input id="slidewho" type="range" value="1" min="1" max="6">
			<div class="result" id="result">1</div>
		</div>
	</div>

	<div class="question_2">
		<h3>2. Кого топим?</h3>
		<div class="buttons_container">
			<button type="button" onclick="chooseWho('rasl');goal('rasl');" id="rasl" class="rasl" name="rasl"></button>
			<button type="button" onclick="chooseWho('fash');goal('fash');" id="fash" class="fash" name="fash"></button>
			<button type="button" onclick="chooseWho('ant');goal('ant');" id="ant" class="ant" name="ant"></button>
			<button type="button" onclick="chooseWho('goose');goal('goose');" id="goose" class="goose" name="goose"></button>
			<button type="button" onclick="chooseWho('cts');goal('cts');" id="cts" class="cts" name="cts"></button>
			<button type="button" onclick="chooseWho('gnom');goal('gnom');" id="gnom" class="gnom" name="gnom"></button>
			<button type="button" onclick="chooseWho('bagr');goal('bagr');" id="bagr" class="bagr" name="bagr"></button>
		</div>
	</div>

	<div class="question_3">
		<h3>3. Насколько сильно топить?</h3>
		<div class="slider">
			<input type="range" min="1" max="3" value="2" class="slider_middle" id="range_power" oninput="fun1()"
				onchange="goal('power' + this.value)">
			<div class="result" id="result_top">ГМТ</div>
		</div>
	</div>

	<div class="question_4">
		<h3>4. Как долго топить??</h3>
		<div class="check">
			<label class="container" onclick="checkIfChecked()">
				<input oninput="goal('vtop1');" type="radio" id="short" name="duration" value="short">
				<div class="list">Быстро втопить и сидеть</div>
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="checkIfChecked();">
				<input oninput="goal('vtop2');" type="radio" id="mid" name="duration" value="mid">
				<div class="list">Втопить пока не произойдет лив со сбора</div>
				<span class="checkmark"></span>
			</label>
			<label class="container" onclick="checkIfChecked();">
				<input oninput="goal('vtop3');" type="radio" id="long" name="duration" value="long">
				<div class="list">Топка до потери сознания + лив с конгресса</div>
				<span class="checkmark"></span>
			</label>

		</div>
	</div>
	<div class="over_container">
		<h3>Топить только так:</h3>
		<div class="over" id="over">Перевести тему</div>
	</div>
</body>

<script type="text/javascript" src="./js/main.js"></script>

</html>
